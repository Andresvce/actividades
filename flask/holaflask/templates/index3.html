<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Calculadora de Áreas</title>
    <script>
        function mostrarCampos() {
            let figura = document.getElementById("figura").value;
            document.getElementById("campoCirculo").style.display = (figura === "circulo") ? "block" : "none";
            document.getElementById("campoCuadrado").style.display = (figura === "cuadrado") ? "block" : "none";
            document.getElementById("campoTriangulo").style.display = (figura === "triangulo") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container my-5 text-center">
        <h2>Calculadora de Áreas</h2>

        <form method="post">
            <div class="form-group">
                <label for="figura">Seleccione la figura:</label>
                <select id="figura" name="figura" class="form-control w-50 mx-auto" onchange="mostrarCampos()" required>
                    <option value="">-- Seleccione --</option>
                    <option value="circulo">Círculo</option>
                    <option value="cuadrado">Cuadrado</option>
                    <option value="triangulo">Triángulo</option>
                </select>
            </div>

            <div id="campoCirculo" class="form-group" style="display:none;">
                <label for="radio">Radio del círculo:</label>
                <input type="number" step="any" id="radio" name="radio" class="form-control w-50 mx-auto">
            </div>

            <div id="campoCuadrado" class="form-group" style="display:none;">
                <label for="lado">Lado del cuadrado:</label>
                <input type="number" step="any" id="lado" name="lado" class="form-control w-50 mx-auto">
            </div>

            <div id="campoTriangulo" class="form-group" style="display:none;">
                <label for="base">Base del triángulo:</label>
                <input type="number" step="any" id="base" name="base" class="form-control w-50 mx-auto">
                
                <label for="altura">Altura del triángulo:</label>
                <input type="number" step="any" id="altura" name="altura" class="form-control w-50 mx-auto">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Calcular Área</button>
        </form>

        {% if area is not none %}
        <div class="mt-4">
            <h3>El área del {{ figura }} es: {{ area | round(2) }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
