<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <div class="container my-5 text-center">
        <h2>Generador de Tablas de Multiplicar</h2>

        <form method="post">
            <div class="form-group">
                <label for="numero">Ingrese un número:</label>
                <input type="number" id="numero" name="numero" class="form-control w-25 mx-auto" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar Tabla</button>
        </form>

        {% if numero is not none %}
        <h2>Tabla del {{ numero }}</h2>
        <table>
            <tr><th>Multiplicación</th><th>Resultado</th></tr>
            {% for n, i, resultado in resultado %}
                <tr>
                    <td>{{ n }} x {{ i }}</td>
                    <td>{{ resultado }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
